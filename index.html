<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistencia a fiesta</title>
    <link  href="index.css" rel="stylesheet" />
</head>
<body>

    <div class="contenedorFormularioTabla">
        <!--Formulario-->
        <div class="contenedorTituloFormulario" >
            <!--Titulo-->
            <div class="contenedorTitulo" >
                <h3>Registro</h3>
            </div>
            <!--Formulario-->
            <div class="contenedorDivFormulario">
                <!--Contenedor formulario-->
                <div class="contenedorFormulario" >
                    <form action="" id="formulario" >

                        <!--Nombre-->
                        <div>
                            <div>
                                <label>Nombre:</label>
                            </div>
                            <div>
                                <input type="text" id="inputNombre" placeholder="Nombre(s) y Apellidos" required />
                            </div>
                        </div>

                        <!--Edad-->
                        <div>
                            <div>
                                <label>Edad:</label>
                            </div>
                            <div>
                                <input type="number" id="inputEdad" min="12" max="35" placeholder="12" required />
                            </div>
                        </div>

                        <!--Permiso-->
                        <div>

                            <div>
                                <label>Permiso</label>
                            </div>

                            <div>
                                <input type="radio" name="permiso" id="si" value="si" />
                                <label for="si" >Si</label>
                            </div>

                            <div>
                                <input type="radio" name="permiso" id="no" value="no" />
                                <label for="no" >No</label>
                            </div>

                            <div>
                                <input type="radio" name="permiso" id="nose" value="nose" checked />
                                <label for="nose" >No sé</label>
                            </div>

                        </div>

                        <div>
                            <button type="submit" >Registrar</button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
        <!--Tabla asistencia-->
        <div class="contenedorDivTabla" >
            <div>
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Asistencia</th>
                            <th>Edad</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
    
                    <tbody id="cuerpoTabla" >

                </table>
            </div>
            

        </div>
    </div>

    <script src="index.js" ></script>
    
</body>
</html>
